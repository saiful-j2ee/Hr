<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Table with Search Column Feature</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>

</style>
<script>
$(document).ready(function(){
	// Activate tooltips
	$('[data-toggle="tooltip"]').tooltip();
    
	// Filter table rows based on searched term
    $("#search").on("keyup", function() {
        var term = $(this).val().toLowerCase();
        $("table tbody tr").each(function(){
            $row = $(this);
            var name = $row.find("td:nth-child(2)").text().toLowerCase();
            console.log(name);
            if(name.search(term) < 0){                
                $row.hide();
            } else{
                $row.show();
            }
        });
    });
});
</script>
</head>
<body>
    <div class="content-wrapper">
    <div class="container-lg">
        <div class="table-responsive">
            <div class="table-wrapper">			
               <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>Employee <b>Information</b></h2>
                        </div>
                        <div class="col-sm-6">
                            <div class="search-box">
                                <div class="input-group">								
                                    <input type="text" id="search" class="form-control" placeholder="Search by Name">
                                    <span class="input-group-addon"><i class="material-icons">&#xE8B6;</i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table  table-bordered border-primary table-sm" style="background-color: white;   height:auto ;width: 1050px;">
                    <thead class="thead" >
                      <tr>
                        <th>Id</th>
                        <th>Designation</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Department</th>
                        <th>Position</th>
                        <th>Work_Area</th>
                        <th>Gender</th>
                        <th>Birth Date</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let emp of employees; index as i;">
                        <td>{{emp.id}}</td>
                        <td>{{emp.designation}}</td>
                        <td>{{emp.fname}}</td>
                        <td>{{emp.lname}}</td>
                        <td>{{emp.department}}</td>
                        <td>{{emp.position}}</td>
                        <td>{{emp.area}}</td>
                        <td>{{emp.gender}}</td>
                        <td>{{emp.dob}}</td>
                        
                        <td>
                          <button class="btn btn-primary" (click)="editEmployee(emp)" >Edit</button>
                          <button class="btn btn-danger" (click)="deleteEmployee(emp)">Delete</button>
                        </td>
                      </tr>
                    </tbody>
            
                  </table>
            
            </div>
        </div>        
    </div> 
</div>    
</body>
</html>
