<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-5">



        <form [formGroup]="formGroup" (ngSubmit)=" loginUser()" style="height: 550px;">

          <div>
            <div style="text-align: center;">
              <img src="/assets/images/l.png" alt="">
            </div>
            <h3 class="text-center">User Login</h3>


            <!-- Email input -->
            <div class="form-outline mb-4 mt-4">
              <label class="form-label" for="email">Email address</label>
              <input type="email" id="email" name="email" formControlName="email" class="form-control "
                placeholder="Enter a valid email address" required />
            </div>
            <div *ngIf="submitted && f['email'].errors">
              <div class="error text-danger">
                invalid email
              </div>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control form-control-lg"
                placeholder="Enter password" formControlName="password" required />

            </div>
            <div *ngIf="submitted && f['password'].errors">
              <div class="error text-danger">
                invalid password
              </div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;" >Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="signup" 
                    class="link-danger">Register</a></p>
              </div>
            </div>
        </form>


      </div>
    </div>
  </div>

</section>
